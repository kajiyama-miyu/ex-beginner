<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>ユーザー登録</h2>
<div th:object = "${user}">
名前：<span th:text="*{name}">a</span><br>
年齢：<span th:text="*{age}">a</span><br>
コメント：<span th:text="*{comment}">a</span><br>
</div>
</body>
</html>
