<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form th:action="@{/exam04/input-user}" method="post" th:object="${userForm}">
<div>
<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></span>
名前：<input type="text" name="name" th:field="*{name}"><br>
</div>
<div>
<span th:if="${#fields.hasErrors('age')}" th:errors="*{age}" style="color: red"></span>
年齢：<input type="text" name="age" th:field="*{age}"><br>
</div>
<div>
<span th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}" style="color: red"></span>
コメント：<textarea name="comment" rows="5" cols="50" th:field="*{comment}"></textarea><br>
</div>
<button>登録</button>
</form>
</body>
</html>
